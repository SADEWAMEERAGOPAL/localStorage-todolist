<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
         <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="assets/css/style.css">

    <body>
        <div class="container mt-5">
            <div class="row">
                <div class="col-md-5">
                    <div class="card">
                        <div class="card-body">
                            <form id="todoForm">
                                <div class="form-group">
                                    <label for="Todo-Item">Todo-Item</label>
                                    <input type="text" class="form-control" id="todoFormControl" required>
                                </div>
                                <button class="btn- btn-outline-primary btn-block" id="addtodobtn">ADD TODO</button>
                                 <button type="button" class= "btn-btn-outline-primary btn-block d-none" id="updatetodobtn">UPDATE TODO</button>

                            </form>
                        </div>
                    </div>
                </div>
            <div class="col-md-7">
                <div class="card">
                    <div class="card-body">
                        <ul class="form-group" id="todoList">
                           <!-- <li class="form-group-item d-flex justify-content-between">
                                <strong>js</strong>

                                    <i class=" fa-solid fa-pen-to-square"></i>
                                    <i class="fa-solid fa-trash"></i>
                                </div>
                            </li>-->

                    </div>
                </div>
            </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="assets/js/app.js"></script>
